<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>多單元英語學習</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- 主樣式表 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body lang="zh">
  <div id="app" data-unit-id="">
    <!-- 全局單元控制列 - 保留下拉選擇框 + 上傳按鈕 -->
    <div class="unit-control-bar">
      <div class="unit-selector-wrapper">
        <label for="unit-select"><i class="fas fa-book-open"></i> 選擇單元：</label>
        <select id="unit-select" class="unit-select" onchange="UnitManager.handleUnitSelect(this.value)">
          <option value="">載入中…</option>
        </select>
      </div>
      <!-- 添加上傳按鈕區域 -->
      <div class="upload-wrapper">
        <label for="unit-upload" class="btn btn-outline upload-btn">
          <i class="fas fa-upload"></i> 上傳JSON單元
        </label>
        <input type="file" id="unit-upload" accept="application/json, .json" style="display:none;" onchange="UnitManager.handleFileUpload(this)">
      </div>
    </div>

    <!-- 動態內容容器 -->
    <div class="a4-container">
      <!-- 文章 + 詞彙區 -->
      <div class="article-vocab-wrapper" id="article-vocab-wrapper"></div>

      <!-- Vocabulary Usage -->
      <h2 class="section-title vocab-usage-title" lang="zh">
        <span class="title-icon"><i class="fas fa-font"></i></span> Vocabulary Usage (Drag & Drop)
      </h2>
      <div class="interactive-section" id="vocab-usage-section"></div>
      <div class="section-divider"></div>

      <!-- Reading Comprehension -->
      <h2 class="section-title reading-title" lang="zh">
        <span class="title-icon"><i class="fas fa-book-reader"></i></span> Reading Comprehension
      </h2>
      <div class="interactive-section" id="reading-section"></div>
      <div class="section-divider"></div>

      <!-- Cloze Test -->
      <h2 class="section-title cloze-title" lang="zh">
        <span class="title-icon"><i class="fas fa-edit"></i></span> Cloze Test (150 Words)
      </h2>
      <div class="interactive-section" id="cloze-section"></div>
      <div class="section-divider"></div>

      <!-- Sentence Completion (7 choose 5) -->
      <h2 class="section-title seven-five-title" lang="zh">
        <span class="title-icon"><i class="fas fa-tasks"></i></span> Sentence Completion
      </h2>
      <div class="interactive-section" id="seven-five-section"></div>
      <div class="section-divider"></div>

      <!-- Grammar Fill in the Blanks -->
      <h2 class="section-title grammar-title" lang="zh">
        <span class="title-icon"><i class="fas fa-language"></i></span> Grammar Fill in the Blanks
      </h2>
      <div class="interactive-section" id="grammar-section"></div>
    </div>
  </div>

  <!-- 音頻容器（隱藏） -->
  <div id="audio-container" class="audio-element"></div>

  <!-- 主腳本文件 -->
  <script src="./js/main.js"></script>
</body>
</html>
